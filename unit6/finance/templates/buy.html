{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock" type="text"/>
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of stocks" type="number"/>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
            <select name="symbol">
                {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of stocks" type="number"/>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
